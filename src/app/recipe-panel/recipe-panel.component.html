<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelected)="selectRecipe($event)">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe; else noRecipeDetails"
      [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeDetails>
      <p>No Recipe Selected</p>
    </ng-template>
  </div>
</div>
